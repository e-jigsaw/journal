box: motemen/golang-goxc@0.0.0
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

    - script:
        name: goxc build & archive
        code: |
          goxc -tasks='xc archive' -bc 'linux,!arm windows darwin' -d $WERCKER_OUTPUT_DIR/

deploy:
  steps:
    - wercker/github-create-release@1.0.1:
        token: $GITHUB_TOKEN
        tag: v0.1.1
    - wercker/github-upload-asset@1.0.1:
        token: $GITHUB_TOKEN
        file: $WERCKER_OUTPUT_DIR/snapshot/journal_darwin_amd64.zip
